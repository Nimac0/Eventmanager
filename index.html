<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventkalender</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="js/controller.js"></script>
    <!--for-multiple-datepicker-->
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dubrox/Multiple-Dates-Picker-for-jQuery-UI@master/jquery-ui.multidatespicker.js"></script>
    <script>
        $(document).ready(function () {
            //$('#datepicker').multiDatesPicker();
        });
    </script>
  </head>
<body onload="getEvents()">
    <div id = "appointments">
        <button onclick="showAppointmentDiv()">Event hinzufügen</button>
        <div id = "addTable" style="display: none;">
            <form action="" id ="newEvent">
                <label>
                    Name des Users: 
                    <input type="text" id="name" name = "creator" />
                </label><br>
                <label>
                    Name des Events: 
                    <input type="text" id="event" name = "eventName" />
                </label><br>
                <label>
                    Deadline: 
                    <input type="datetime-local" id="datepicker" name = "dueDate"/>
                </label><br>
                <label>
                    Ort: 
                    <input type="text" id="ort" name="place" />
                </label><br>
                <label>
                    Beschreibung: 
                    <input type="text" id="beschreibung" name="description" />
                </label><br>
                <button type="button" id="btn-add-appointment"> Termin hinzufügen</button> 
                <button type="button" id="btn-add">hinzufügen</button> 
            </form>    
        </div>
        <div id="events">
            <ul></ul>
        </div>
        <div id="eventDetails" style="display: none;">
            <table class="table">
                <tr>
                    <th>Titel des Events</th>
                    <th>User</th>
                    <th>Deadline</th>
                    <th>Ort</th>
                </tr>
                <tbody id="selectedEvent"></tbody>
            </table>
            <button onclick="vote()">vote</button>
        </div>
    </div>
    <div id="aDetails">

    </div>
</body>
</html>
